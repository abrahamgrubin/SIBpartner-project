<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boston Globe</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic' rel='stylesheet' type='text/css'>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="off-canvas-wrap" data-offcanvas><!--- changes by edwin -->
      <div class="inner-wrap"><!--- changes by edwin -->
        <aside class="left-off-canvas-menu">
          <ul class="off-canvas-list">

            <li class="title">Boston Globe</li>
            <li>News</li>
            <li>Metro</li>
            <li>Sports</li>
            <li></li>
            <li></li>
            <li></li>  

           


          </ul>
        </aside>
        <a class="exit-off-canvas"></a>
        <header class="large-12 columns small-12 columns" role="header">
          <img src="images/weather.png">

          <ul>
            <li>107&#176;</li>
            <li>Partly Sunny</li>
          </ul>
          <img src="images/globe.png" class="logo">
          <a href="#" role="login" class="login">Login<div class="signup">Sign Up</div></a>


      </header>

      <nav class="icon-bar five-up">
        <input type="search" placeholder="Search The Globe">
        <a class="item left-off-canvas-toggle">
          <img src="images/menu.png">
          <label class="menu">Menu</label>
          <span class="x"></span>
        </a>

        <a class="item">
          <img src="images/metro.png">
          <label>Metro</label>
          <span class="x"></span>
        </a>

        <a class="item">
          <img src="images/sports.png">
          <label>Sports</label>
          <span class="x"></span>
        </a>

        <a class="item">
          <img src="images/news.png">
          <label >News</label>
          <span class="x"></span>
        </a>

        <a class="item">
          <img src="images/search.png">
          <label>Search</label>
        </a>
     </nav>

     <section class="breakingNews">
      <div class="row">
        <div class="small-12 columns">
          <h1>hello world</h1>
        </div>
      </div>
     </section>
  </div>
</div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function(){
        $("nav a:last-child").click(function(){
          $("nav a:nth-child(n+3)").hide();
           $("input").show();
        })
        $("input:focus").click(function(){
          $("input").hide();
        })
      });
    </script>
  </body>
</html>

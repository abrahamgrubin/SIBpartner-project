<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Boston Globe</title>
    <link rel="stylesheet" href="css/app.css" />

  <body>
    <!--<div class="off-canvas-wrap">

      <header class="row" role="header">
        <div class="small-12 columns large-12 columns">
          <img src="images/weather.png">

          <ul>

      </header>
      
      <nav class="icon-bar five-up">

          <img src="images/sports.png">

        </a>
        
        <a class="item">
          <img src="images/news.png">
          <label >News</label>
          <span class="x"></span>
        </a>
        
        <a class="item">
          <img src="images/search.png">
          <label>Search</label>
        </a>
     </nav>

    <script>
      $(document).ready(function(){
        $("nav a:last-child").click(function(){
          $("nav a:nth-child(n+3)").hide();
           $("input").show();
        })
      });
    </script>
  </body>
</html>
